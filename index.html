        <div class="row">
            <form action="registro.php" method="post" nombre="registro">
                <label class="left_label" for="rut">RUT</label>
                <input type="text" name="rut" id="rut">
                <br>
                <label class="left_label" for="nombres">Nombres</label>
                <input type="text" name="nombres" id="nombres" placeholder="Escribe aquí tus nombres">
                <br>
                <label class="left_label" for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Escribe aquí tus apellidos">
                <br>
                <label class="left_label" for="edad">Edad</label>
                <input type="number" name="edad" id="edad">
                <br>
                <label class="left_label" for="correo">Correo</label>
                <input type="email" name="correo" id="correo" placeholder="Escribe aquí tu correo">
                <br>
                <label for="hombre">Hombre</label>
                <input class="radio_sexo" type="radio" name="sexo" id="hombre">
                <label for="mujer">Mujer</label>
                <input class="radio_sexo" type="radio" name="sexo" id="mujer">
                <label for="nodecirlo">Prefiero no decirlo</label>
                <input class="radio_sexo" type="radio" name="sexo" id="nodecirlo">
                <br>
                <label class="left_label" for="pais">País de nacimiento</label>
                <select name="pais" id="pais">
                    <optgroup label="Latinoamérica">
                        <option value="1">Chile</option>
                        <option value="2">Argentina</option>
                        <option value="3">Perú</option>
                    </optgroup>
                    <optgroup label="Europa">
                        <option value="4">España</option>
                        <option value="5">Inglaterra</option>
                        <option value="6">Francia</option>
                    </optgroup>
                </select>
                <br>
                <label class="left_label" for="direccion">Dirección</label>
                <textarea name="direccion" id="direccion" cols="60" rows="5" placeholder="Escribe aquí tu dirección"></textarea>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </form>
        </div>
